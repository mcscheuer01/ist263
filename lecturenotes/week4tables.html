<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tables Example</title>
        <style>
            td {border: 1px solid black;}
        </style>
    </head>
    <body>
        <table>
            <caption>World Population</caption>
            <tr>
                <th>Country</th>
                <th>Population</th>
                <th>% of World Population</th>
            </tr>
            <tr>
                <td>China</td>
                <td>1,403,830,640</td>
                <td>18.0%</td>
            </tr>
            <tr>
                <td>India</td>
                <td>1,365,529,124</td>
                <td>17.5%</td>
            </tr>
            <tr>
                <td>United States</td>
                <td>330,070,331</td>
                <td>4.23%</td>
            </tr>
            <tr>
                <td>Indonesia</td>
                <td>269,603,400</td>
                <td>3.45%</td>
            </tr>
            <tr>
                <td>Pakistan</td>
                <td>220,892,331</td>
                <td>2.83%</td>
            </tr>
        </table>
    </body>
</html>
